<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta name="description" content="Описание сайта" />
    <title>Contacts</title>

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../css/styles.css" />
    <link rel="icon" href="img/favicon.ico" type="image/x-icon" />
  </head>

  <body>
    <div class="wrapper">
      <!-- Хедер -->
      <header class="header">
        <div class="container">
          <nav class="nav">
            <a href="../index.html" class="logo">exhum0</a>
            <ul class="nav_menu">
              <li><a href="./music.html">Music</a></li>
              <li><a href="./beats.html">Beats</a></li>
              <li><a href="./bio.html">Bio</a></li>
              <li><a href="./contacts.html">Contacts</a></li>
            </ul>
          </nav>
        </div>
      </header>

      <!-- Контент -->
      <main class="content">
        <div class="contacts">
          <div class="container">
            <form class="container mt-4">
              <div class="row mb-3">
                <div class="col-md-6">
                  <label for="name" class="form-label">Name</label>
                  <input
                    type="text"
                    class="form-control"
                    id="name"
                    placeholder="Your Name"
                    required
                  />
                </div>
                <div class="col-md-6">
                  <label for="email" class="form-label">Email</label>
                  <input
                    type="email"
                    class="form-control"
                    id="email"
                    placeholder="Your Email"
                    required
                  />
                </div>
              </div>

              <div class="mb-3">
                <label for="message" class="form-label">Message</label>
                <textarea
                  class="form-control"
                  id="message"
                  rows="4"
                  placeholder="Enter message..."
                  required
                ></textarea>
              </div>

              <div class="form-check mb-3">
                <input
                  class="form-check-input"
                  type="checkbox"
                  id="consent"
                  required
                />
                <label class="form-check-label" for="consent">
                  I agree with the personal data processing policy
                </label>
              </div>

              <button type="submit" class="btn btn-danger">Submit</button>
            </form>
          </div>
        </div>
        <div class="subscribe-section">
          <div class="container">
            <h3>SUBSCRIBE</h3>
            <p>
              Receive email updates about launches, new product info, exclusive
              access, and more.
            </p>
            <form class="subscribe-form">
              <input
                type="email"
                placeholder="Enter your email address"
                required
              />
              <button type="submit">Subscribe Now</button>
            </form>
          </div>
        </div>
      </main>

      <!-- Футер -->
      <footer class="footer">
        <div class="container">
          <div class="social-icons">
            <a href="https://www.youtube.com/@exhum0" target="_blank"
              ><i class="fab fa-youtube"></i
            ></a>
            <a href="https://www.instagram.com/exhum0" target="_blank"
              ><i class="fab fa-instagram"></i
            ></a>
            <a href="https://soundcloud.com/exhum0" target="_blank"

            ></a>
            <a href="https://exhum0.bandcamp.com" target="_blank"
              ><i class="fab fa-bandcamp"></i
            ></a>
          </div>
          <p>&copy; Copyright 2022, All Rights Reserved by exhum0</p>
        </div>
      </footer>
    </div>

    <!-- Скрипты -->
    <script src="scripts/main.js"></script>
  </body>
</html>
