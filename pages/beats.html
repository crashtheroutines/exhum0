<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta name="description" content="Описание сайта" />
    <title>Beats</title>

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />
    <link rel="stylesheet" href="../css/styles.css" />
    <link rel="icon" href="img/favicon.ico" type="image/x-icon" />
  </head>

  <body>
    <div class="wrapper">
      <!-- Хедер -->
      <header class="header">
        <div class="container">
          <nav class="nav">
            <a href="../index.html" class="logo">exhum0</a>
            <ul class="nav_menu">
              <li><a href="./music.html">Music</a></li>
              <li><a href="./beats.html">Beats</a></li>
              <li><a href="./bio.html">Bio</a></li>
              <li><a href="./contacts.html">Contacts</a></li>
            </ul>
          </nav>
        </div>
      </header>

      <!-- Контент -->
      <main class="content">
        <div class="beat_store"></div>
        <div class="container">
          <div class="player">
            <div class="track-info">
              <div class="meta">
                <h4 id="title">Track Title</h4>
                <span id="duration">0:00</span>
              </div>
            </div>

            <audio id="audio" preload="metadata"></audio>

            <div class="controls">
              <button class="ctrl-btn"><i class="fas fa-backward"></i></button>
              <button class="ctrl-btn play-btn">
                <i class="fas fa-play"></i>
              </button>
              <button class="ctrl-btn"><i class="fas fa-forward"></i></button>
            </div>

            <div class="progress-container">
              <input type="range" id="progress" value="0" step="1" />
            </div>

            <ul class="tracklist">
              <script>
                fetch("../tracklist.json")
                  .then((res) => res.json())
                  .then((tracks) => {
                    // Подставляешь src
                    audio.src = tracks[0].file;
                  });
              </script>
            </ul>

            <div class="purchase-options">
              <h4>Buy this track:</h4>
              <button class="buy-btn" data-type="lease">Lease ($9.99)</button>
              <button class="buy-btn" data-type="exclusive">
                Exclusive ($99.99)
              </button>
              <button class="buy-btn" data-type="unlimited">
                Unlimited ($29.99)
              </button>
            </div>
          </div>
        </div>
        <div class="subscribe-section">
          <div class="container">
            <h3>SUBSCRIBE</h3>
            <p>
              Receive email updates about launches, new product info, exclusive
              access, and more.
            </p>
            <form class="subscribe-form">
              <input
                type="email"
                placeholder="Enter your email address"
                required
              />
              <button type="submit">Subscribe Now</button>
            </form>
          </div>
        </div>
      </main>

      <!-- Футер -->
      <footer class="footer">
        <div class="container">
          <div class="social-icons">
            <a href="https://www.youtube.com/@exhum0" target="_blank"
              ><i class="fab fa-youtube"></i
            ></a>
            <a href="https://www.instagram.com/exhum0" target="_blank"
              ><i class="fab fa-instagram"></i
            ></a>
            <a href="https://soundcloud.com/exhum0" target="_blank"
              ><i class="fab fa-soundcloud"></i
            ></a>
            <a href="https://exhum0.bandcamp.com" target="_blank"
              ><i class="fab fa-bandcamp"></i
            ></a>
          </div>
          <p>&copy; Copyright 2022, All Rights Reserved by exhum0</p>
        </div>
      </footer>
    </div>

    <!-- Скрипты -->
    <script src="scripts/main.js"></script>
    <script src="../js/audioplayer.js"></script>
  </body>
</html>
